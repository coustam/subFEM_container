version: "3.9"
services:
  suite:
    build:
      context: .
    image: kicad-openems-suite
    container_name: kicad_openems
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - XAUTHORITY=/root/.Xauthority
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ~/.Xauthority:/root/.Xauthority:rw
      - ./src:/workspace
    network_mode: host
    ipc: host
    stdin_open: true
    tty: true
